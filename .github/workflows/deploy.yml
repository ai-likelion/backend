          for i in {1..60}; do
            RESPONSE=$(curl -s -H "Authorization: Bearer $TOKEN" "$API_URL")
            UPDATED_AT=$(echo "$RESPONSE" | jq -r '.updatedAt')

            if [ "$UPDATED_AT" = "null" ]; then
              echo "API ì‘ë‹µ ì˜¤ë¥˜, ë‹¤ì‹œ ì‹œë„ ì¤‘..."
            else
              UPDATED_TIME=$(date -u -d "$UPDATED_AT" +%s)

